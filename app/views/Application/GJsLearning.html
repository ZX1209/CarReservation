<script>
    function changeImage()
    {
        element=document.getElementById('myimage')
        if (element.src.match("favicon"))
        {
            element.src="/public/images/test.png";
        }
        else
        {
            element.src="/public/images/favicon.png";
        }
    }
</script>

<img id="myimage"  onclick="changeImage()" src="/public/images/test.png">
