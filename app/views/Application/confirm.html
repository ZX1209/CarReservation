<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>


<style type="text/css">
    .center {text-align: center}
</style>



    <script type="text/javascript" src="public/javascripts/jquery-1.6.4.min.js"></script>
<script>
    function confirm()
    {
        var username=document.getElementById("userid");
        var userpassward=document.getElementById("userpassward");
        alert(username.value+"#"+userpassward.value);

        if(Math.random()>0.5) {
            alert("success");
            location.href = "/Application/Apply";
        }
        else {
            alert("wrong");
        }
    }

</script>
</head>


<body>

<div class="center">
<input type="text" value="用户" id="userid" class="center" >
<p></p>
<input type="text" value="密码" id="userpassward" class="center">
<p></p>
    <button id="confirmButtom" onclick="confirm()">提交</button>
</div>


</body>
</html>
